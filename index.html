<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="COVID Dashboard" content="An interactive dashboard for all things COVID." />

    <!-- Bootstrap 5.0.0-Beta 1 CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Local style.css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!-- Page Title -->
    <title>COVID Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="d-flex justify-content-center">
            <h1 class="heading-font dark-font main-heading">COVID <span class="span-italic">Dashboard</span></h1>
        </div>

    </header>

    <!-- Main Body  -->
    <section>

        <div class="covid-toggler d-flex justify-content-center">
            <div class="btn-group btn-group-lg" role="group" aria-label="Data Toggler for COVID Data Visualisation">
                <button type="button" class="btn">Compare</button>
                <button type="button" class="btn">Visualise</button>
                <button type="button" class="btn">Map</button>
            </div>
        </div>


    </section>

    <!-- Footer -->
    <footer id="footer">This is the footer.</footer>

    <!-- Scripts -->

    <!-- Bootsteap 5.0.0-Beta 1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
