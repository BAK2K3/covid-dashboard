<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="COVID Dashboard" content="An interactive dashboard for all things COVID." />

    <!-- Bootstrap 5.0.0-Beta 1 CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Local style.css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <!-- Page Title -->
    <title>COVID Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="d-flex justify-content-center">
            <h1 class="heading-font dark-font main-heading">COVID <span class="span-italic">Dashboard</span></h1>
        </div>
    </header>

    <div class="content-wrapper">

        <!-- Main Body  -->
        <!-- COVID Toggler -->
        <section id="covid-toggler" class="d-flex justify-content-center">
            <div class="btn-group btn-group-lg" role="group" aria-label="Data Toggler for COVID Data Visualisation">
                <button type="button" class="btn btn-compare">Compare</button>
                <button type="button" class="btn btn-visualise">Visualise</button>
                <button type="button" class="btn btn-map">Map</button>
            </div>
        </section>

        <!-- COVID Info Section -->
        <section id="covid-info" class="d-flex justify-content-center covid-data">
            <div class="container covid-info-container">Info
            </div>
        </section>

        <!-- COVID Compare Section -->
        <section id="covid-compare" class="d-flex justify-content-center covid-data d-none">
            <div class="container covid-data-container">

                <form>
                    <select name="countrySelect" id="countrySelect">
                        <option value="">Loading</option>
                    </select>
                </form>
                <button class="btn" onclick="searchFunction()">Search for Country</button>

                <div class="col align-self-center" id="output-field">
                    <p>Please select a country for detailed statistics!</p>
                </div>

            </div>
        </section>

        <!-- COVID Visualise Section -->
        <section id="covid-visualise" class="d-flex justify-content-center covid-data d-none">
            <div class="container covid-data-container">Visualise
            </div>
        </section>

        <!-- COVID Map Section -->
        <section id="covid-map" class="d-flex justify-content-center covid-data d-none">
            <div class="container covid-data-container">Map
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 text-center footer-section">Github</div>
                <div class="col-4 text-center footer-section">Disease.sh</div>
                <div class="col-4 text-center footer-section">Js packages</div>
            </div>

        </div>
    </footer>

    <!-- Scripts -->

    <!-- Bootsteap 5.0.0-Beta 1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Navigation Script -->
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/compare.js"></script>
</body>

</html>
